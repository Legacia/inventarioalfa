<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .line-through-custom { text-decoration: line-through; }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Controle de Estoque</h1>
            <p class="text-gray-400">Gerencie a saída de equipamentos</p>
        </div>

        <!-- Product Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="productCards">
            <!-- Cards will be rendered here -->
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 rounded-xl p-4 border border-gray-700">
                <p class="text-gray-400 text-sm">Total de Registros</p>
                <p class="text-2xl font-bold" id="totalRecords">0</p>
            </div>
            <div class="bg-gray-800 rounded-xl p-4 border border-yellow-600">
                <p class="text-yellow-400 text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    Pendente
                </p>
                <p class="text-2xl font-bold text-yellow-400" id="totalPending">R$ 0,00</p>
            </div>
            <div class="bg-gray-800 rounded-xl p-4 border border-green-600">
                <p class="text-green-400 text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    Pago
                </p>
                <p class="text-2xl font-bold text-green-400" id="totalPaid">R$ 0,00</p>
            </div>
        </div>

        <!-- Add Button -->
        <button onclick="openModal()" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-medium flex items-center gap-2 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Registrar Saída
        </button>

        <!-- Records Table -->
        <div class="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-lg font-semibold">Registro de Saídas</h2>
            </div>
            
            <div id="emptyState" class="p-12 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                <p>Nenhum registro ainda</p>
                <p class="text-sm">Clique em "Registrar Saída" para começar</p>
            </div>

            <div id="tableContainer" class="overflow-x-auto hidden">
                <table class="w-full">
                    <thead class="bg-gray-700/50">
                        <tr>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Produto</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Qtd</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Responsável</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Valor</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Data</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Status</th>
                            <th class="text-left p-4 text-gray-400 font-medium text-sm">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <!-- Records will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-md border border-gray-700">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold">Registrar Saída</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Produto</label>
                    <select id="productSelect" class="w-full bg-gray-700 border border-gray-600 rounded-xl p-3 text-white focus:outline-none focus:border-blue-500">
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">Quantidade</label>
                    <input type="number" id="quantityInput" min="1" value="1" class="w-full bg-gray-700 border border-gray-600 rounded-xl p-3 text-white focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">Nome do Responsável</label>
                    <input type="text" id="personInput" placeholder="Digite o nome..." class="w-full bg-gray-700 border border-gray-600 rounded-xl p-3 text-white focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">Status</label>
                    <div class="flex gap-3">
                        <button type="button" id="btnPendente" onclick="setStatus('pendente')" class="flex-1 py-3 rounded-xl font-medium transition-colors bg-yellow-500/20 text-yellow-400 border-2 border-yellow-500">
                            Pendente
                        </button>
                        <button type="button" id="btnPago" onclick="setStatus('pago')" class="flex-1 py-3 rounded-xl font-medium transition-colors bg-gray-700 text-gray-400 border-2 border-transparent">
                            Pago
                        </button>
                    </div>
                </div>

                <button onclick="addRecord()" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white py-3 rounded-xl font-medium transition-colors mt-4">
                    Confirmar Saída
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data
        const products = [
            {
                id: 'dock',
                name: 'Dock Station Dell WD19s K20a',
                icon: 'package',
                available: 10,
                originalPrice: 500.00,
                offeredPrice: 160.00,
                color: 'bg-blue-500',
                borderColor: 'border-blue-500'
            },
            {
                id: 'monitor',
                name: 'Monitor Dell 24" P2425H',
                icon: 'monitor',
                available: 17,
                originalPrice: 1049.00,
                offeredPrice: 350.00,
                color: 'bg-emerald-500',
                borderColor: 'border-emerald-500'
            },
            {
                id: 'stand',
                name: 'Suporte Duplo para Monitor',
                icon: 'grip',
                available: 64,
                originalPrice: 160.55,
                offeredPrice: 50.00,
                color: 'bg-purple-500',
                borderColor: 'border-purple-500'
            }
        ];

        let records = [];
        let currentStatus = 'pendente';

        // Icons SVG
        const icons = {
            package: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>`,
            monitor: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>`,
            grip: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="5" cy="6" r="1"></circle>
                <circle cx="12" cy="6" r="1"></circle>
                <circle cx="19" cy="6" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="18" r="1"></circle>
                <circle cx="12" cy="18" r="1"></circle>
                <circle cx="19" cy="18" r="1"></circle>
            </svg>`
        };

        // Utility functions
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function getAvailableCount(productId) {
            const product = products.find(p => p.id === productId);
            const usedCount = records
                .filter(r => r.productId === productId)
                .reduce((sum, r) => sum + r.quantity, 0);
            return product.available - usedCount;
        }

        function getCurrentDate() {
            return new Date().toLocaleDateString('pt-BR');
        }

        // Render functions
        function renderProductCards() {
            const container = document.getElementById('productCards');
            container.innerHTML = products.map(product => {
                const available = getAvailableCount(product.id);
                const percentUsed = ((product.available - available) / product.available) * 100;
                const discount = Math.round((1 - product.offeredPrice / product.originalPrice) * 100);

                return `
                    <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700">
                        <div class="flex items-start justify-between mb-4">
                            <div class="${product.color} p-3 rounded-xl">
                                ${icons[product.icon]}
                            </div>
                            <div class="text-right">
                                <span class="text-3xl font-bold text-white">${available}</span>
                                <span class="text-gray-500 text-sm">/${product.available}</span>
                            </div>
                        </div>
                        
                        <h3 class="font-semibold text-white mb-3 leading-tight">${product.name}</h3>
                        
                        <div class="w-full bg-gray-700 rounded-full h-2 mb-4">
                            <div class="${product.color} h-2 rounded-full transition-all duration-500" style="width: ${100 - percentUsed}%"></div>
                        </div>
                        
                        <div class="flex items-baseline gap-3">
                            <span class="text-gray-500 line-through text-sm">${formatCurrency(product.originalPrice)}</span>
                            <span class="text-2xl font-bold text-green-400">${formatCurrency(product.offeredPrice)}</span>
                        </div>
                        
                        <div class="mt-2 text-xs text-green-400 font-medium">${discount}% OFF</div>
                    </div>
                `;
            }).join('');
        }

        function renderRecords() {
            const tbody = document.getElementById('recordsBody');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.getElementById('tableContainer');

            if (records.length === 0) {
                emptyState.classList.remove('hidden');
                tableContainer.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tableContainer.classList.remove('hidden');

            tbody.innerHTML = records.map(record => `
                <tr class="border-t border-gray-700 hover:bg-gray-700/30">
                    <td class="p-4">
                        <span class="font-medium">${record.productName}</span>
                    </td>
                    <td class="p-4">${record.quantity}</td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            ${record.personName}
                        </div>
                    </td>
                    <td class="p-4 font-medium">${formatCurrency(record.unitPrice * record.quantity)}</td>
                    <td class="p-4 text-gray-400">${record.date}</td>
                    <td class="p-4">
                        <button onclick="toggleStatus(${record.id})" class="px-3 py-1 rounded-full text-sm font-medium transition-colors ${
                            record.status === 'pago'
                                ? 'bg-green-500/20 text-green-400 hover:bg-green-500/30'
                                : 'bg-yellow-500/20 text-yellow-400 hover:bg-yellow-500/30'
                        }">
                            ${record.status === 'pago' 
                                ? `<span class="flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <polyline points="20,6 9,17 4,12"></polyline>
                                    </svg> Pago
                                   </span>`
                                : `<span class="flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12,6 12,12 16,14"></polyline>
                                    </svg> Pendente
                                   </span>`
                            }
                        </button>
                    </td>
                    <td class="p-4">
                        <button onclick="deleteRecord(${record.id})" class="p-2 text-gray-400 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderSummary() {
            const totalRecords = records.length;
            const totalPending = records
                .filter(r => r.status === 'pendente')
                .reduce((sum, r) => sum + (r.unitPrice * r.quantity), 0);
            const totalPaid = records
                .filter(r => r.status === 'pago')
                .reduce((sum, r) => sum + (r.unitPrice * r.quantity), 0);

            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalPending').textContent = formatCurrency(totalPending);
            document.getElementById('totalPaid').textContent = formatCurrency(totalPaid);
        }

        function updateProductSelect() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Selecione...</option>' + 
                products.map(p => `<option value="${p.id}">${p.name} (${getAvailableCount(p.id)} disponíveis)</option>`).join('');
        }

        // Modal functions
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            updateProductSelect();
            document.getElementById('productSelect').value = '';
            document.getElementById('quantityInput').value = 1;
            document.getElementById('personInput').value = '';
            setStatus('pendente');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function setStatus(status) {
            currentStatus = status;
            const btnPendente = document.getElementById('btnPendente');
            const btnPago = document.getElementById('btnPago');

            if (status === 'pendente') {
                btnPendente.className = 'flex-1 py-3 rounded-xl font-medium transition-colors bg-yellow-500/20 text-yellow-400 border-2 border-yellow-500';
                btnPago.className = 'flex-1 py-3 rounded-xl font-medium transition-colors bg-gray-700 text-gray-400 border-2 border-transparent';
            } else {
                btnPago.className = 'flex-1 py-3 rounded-xl font-medium transition-colors bg-green-500/20 text-green-400 border-2 border-green-500';
                btnPendente.className = 'flex-1 py-3 rounded-xl font-medium transition-colors bg-gray-700 text-gray-400 border-2 border-transparent';
            }
        }

        // CRUD operations
        function addRecord() {
            const productId = document.getElementById('productSelect').value;
            const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
            const personName = document.getElementById('personInput').value.trim();

            if (!productId || !personName || quantity < 1) {
                alert('Preencha todos os campos!');
                return;
            }

            const available = getAvailableCount(productId);
            if (quantity > available) {
                alert('Quantidade indisponível!');
                return;
            }

            const product = products.find(p => p.id === productId);
            records.push({
                id: Date.now(),
                productId: productId,
                productName: product.name,
                quantity: quantity,
                personName: personName,
                unitPrice: product.offeredPrice,
                status: currentStatus,
                date: getCurrentDate()
            });

            closeModal();
            renderAll();
        }

        function toggleStatus(recordId) {
            const record = records.find(r => r.id === recordId);
            if (record) {
                record.status = record.status === 'pendente' ? 'pago' : 'pendente';
                renderAll();
            }
        }

        function deleteRecord(recordId) {
            if (confirm('Tem certeza que deseja excluir este registro?')) {
                records = records.filter(r => r.id !== recordId);
                renderAll();
            }
        }

        function renderAll() {
            renderProductCards();
            renderRecords();
            renderSummary();
        }

        // Initialize
        renderAll();
    </script>
</body>
</html>
